<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="./fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Roboto:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h2 class="title">Counter</h2>
        <span class="value" id="value">0</span>
        <div class="btnContainer">
          <button class="btn increase"><i class="fa-solid fa-plus"></i></button>
          <button class="btn reset">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </button>
          <button class="btn decrease">
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
